resultados.content:
  path: "/resultados"
  defaults:
    _controller: '\Drupal\resultados\Controller\ResultadosController::content'
    _title: "Resultados Loteria Nacional, Euromillones, Primitiva, El Gordo de la Primitiva, Bonoloto, Quiniela, Quinigol, Lototurf"
  requirements:
    _permission: "access content"

resultados.comprobar:
  path: "comprobar/resultados/loteria/nacional"
  defaults:
    _form: '\Drupal\resultados\Form\ComprobarLnacForm'
    _title: "Comprobar Resultados de Loteria Nacional"
  requirements:
    _permission: "access content"

