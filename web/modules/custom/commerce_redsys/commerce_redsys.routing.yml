commerce_redsys.configuracion:
  path: '/admin/veleta/commerce_redsys/configuracion'
  defaults:
    _form: '\Drupal\commerce_redsys\Form\CommerceRedsysConfiguracionForm'
    _title: 'Commerce Redsys Configuracion'
  requirements:
    _permission: 'access veleta administration pages'

commerce_redsys.notificacion:
 path: '/commerce-redsys/notificacion'
 defaults:
   _controller: '\Drupal\commerce_redsys\Controller\CommerceRedsysController::Notificacion'
 methods: [POST]
 requirements:
   _access: 'TRUE'

commerce_redsys.notificacionerror:
 path: '/commerce-redsys/notificacion-error'
 defaults:
   _controller: '\Drupal\commerce_redsys\Controller\CommerceRedsysController::NotificacionError'
 methods: [POST]
 requirements:
   _access: 'TRUE'